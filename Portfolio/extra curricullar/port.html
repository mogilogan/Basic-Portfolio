<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color: crimson;">
          <div class="container mt-3">

            <div id="myCarousel" class="carousel slide" data-ride="carousel">
            
              <!-- Indicators -->
              <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
              </ul>
              
              <!-- The slideshow -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="headingpic/ath1.JPG" alt="Los Angeles" width="900" height="400">
                </div>
                <div class="carousel-item">
                  <img src="headingpic/ath2.jpg" alt="Chicago" width="900" height="400">
                </div>
                <div class="carousel-item">
                  <img src="headingpic/ath3.jpg" alt="New York" width="900" height="400">
                </div>
                <div class="carousel-item">
                    <img src="headingpic/bab1.JPG" alt="New York" width="900" height="400">
                </div>
                <div class="carousel-item">
                    <img src="headingpic/bab2.JPG" alt="New York" width="900" height="400">
                </div>
                <div class="carousel-item">
                    <img src="headingpic/che1.jpeg" alt="New York" width="900" height="400">
                </div>
                <div class="carousel-item">
                    <img src="headingpic/IMG_9938.JPG" alt="New York" width="900" height="400">
                </div>
               </div>
              
              <!-- Left and right controls -->
              <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </a>
              <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
              </a>
            </div>
            
        </div>
            
 
   




    </body>
</html>
